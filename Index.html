<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shelter - Pets for Adoption</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </head>

  <body id="mainBody">

    <div class="row-12">
      <div class="card" id="titleCard">
        <h1>Pets for Adoption</h1>
      </div>
    </div>

    <div class="container-md" >
      <div class="row md-12">
          <div class="col md-12">
            <div class="card">
              <button id="createPetBtn" class="btn btn-primary">Create</button>
            </div>
          </div>
        </div>
    </div>


    <div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          
        </div>
      </div>
    </div>

    <div class="container-md" >
      <div class="row mb-4">
      </div>
    </div>

    <div class="card" id="loadmore">
      <button id="loadMoreButton" class="btn btn-primary">loadmore</button>
    </div>

    <div class="modal fade" id="newPet" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Add New Pet</h3>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            
            <form id="createPetForm">
              
              <div class="mb-3">
                <label for="petName" class="form-label">Name</label>
                <input type="text" class="form-control" id="petName" required>
              </div>
              
              <div class="mb-3">
                <label for="petType" class="form-label">Type</label>
                <select class="form-select" id="petType" required>
                  <option value="Dog">Dog</option>
                  <option value="Cat">Cat</option>
                </select>
              </div>
              
              <div class="mb-3">
                <label for="petGender" class="form-label">Gender</label>
                <select class="form-select" id="petGender" required>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
              
              <div class="mb-3">
                <label for="petAge" class="form-label">Age</label>
                <input type="text" class="form-control" id="petAge" required>
              </div>
              
              <button type="submit" class="btn btn-primary">Save Pet</button>
            </form>
          </div>
      </div>
    </div>

  </body>
</html>
